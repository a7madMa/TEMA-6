<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 12</title>
</head>

<body>
    <h1>Factorial de un número</h1>

    <script>
        let numero = prompt("Introduzca un número entero y le daré su factorial");

        let factorial = 1;

        for (let i = numero; i > 1; i--) {
            factorial *= i;
        }

        console.log(`El factorial de ${numero} es ${factorial}`);
    </script>
</body>

</html>
