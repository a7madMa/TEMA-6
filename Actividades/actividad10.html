    <h1>Ejercicios de JavaScript.</h1>

    <p>Escribe un programa que solicite tres números e imprima en la consola el número más pequeño</p>

    <script>

        console.log("Comparador de números.");

        let num1 = parseInt(prompt("Escribe el primer número."));
        let num2 = parseInt(prompt("Escribe el segundo número."));
        let num3 = parseInt(prompt("Escribe el tercer número."));

        if (num1 <= num2 && num1 <= num3) {
            console.log("El número más pequeño es = " + num1);
        } else if (num2 <= num1 && num2 <= num3) {
            console.log("El número más pequeño = " + num2);
        } else {
            console.log("El número más pequeño = " + num3);
        }

    </script>
